<div class="core-dialog">
  <h2 mat-dialog-title>User dialog</h2>
  <div mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="field">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option [value]="'rs'"> Researcher </mat-option>
          <mat-option [value]="'wr'"> Writer </mat-option>
          <mat-option [value]="'ad'"> Admin </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="save()" cdkFocusInitial>
      Ok
    </button>

    <button mat-button (click)="close()">Cancel</button>
  </div>
</div>
