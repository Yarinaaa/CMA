<div class="statistic">
  <div class="statistic__header">
    <div>
      <h3 class="statistic__title">{{ title }}</h3>
    </div>
    <div class="statistic__header-end">
      <mat-form-field class="field select">
        <mat-label>Users</mat-label>
        <mat-select [formControl]="userController" multiple>
          <mat-select-trigger>
            {{
              userController.value && userController.value[0]
                ? userController.value[0].login
                : ""
            }}
            <span
              *ngIf="userController.value?.length > 1"
              class="example-additional-selection"
            >
              (+{{ userController.value.length - 1 }}
              {{ userController.value?.length === 2 ? "other" : "others" }})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let user of users" [value]="user">{{
            user.login
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
          />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>

  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="diagramMulti"
  >
  </ngx-charts-line-chart>
</div>
