<div class="wrapper">
  <div class="writer">
    <mat-table [dataSource]="dataSource" class="writer__table mat-elevation-z8">
      <ng-container matColumnDef="baseURL">
        <mat-header-cell *matHeaderCellDef>Domain</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.baseURL }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="exampleURL">
        <mat-header-cell *matHeaderCellDef>Example URL</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.exampleURL }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="credits">
        <mat-header-cell *matHeaderCellDef>Login/Password</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span *ngIf="element.registerNeeded">
            {{ element.login }}<br />{{ element.password }}</span
          >
          <span *ngIf="!element.registerNeeded">NO</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="linkType">
        <mat-header-cell *matHeaderCellDef>Link type</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.linkType }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.status }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell class="cell__actions" *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="editCore(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [length]="100"
      [pageSize]="25"
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
    <mat-icon
      class="writer__info"
      matTooltip="Here we are displaying the domains which are ready to use. Status=Active, isWarmed=True"
      >info</mat-icon
    >
  </div>
</div>
